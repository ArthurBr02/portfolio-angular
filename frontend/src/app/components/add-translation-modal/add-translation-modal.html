@if (isOpen()) {
<div class="modal-overlay" (click)="onCancel()">
    <div class="modal-content glass-card add-translation-modal" (click)="$event.stopPropagation()">
        <h3>{{ 'admin.translationsPage.addModalTitle' | translate }}</h3>
        
        @if (errorMessage()) {
        <div class="error-banner">
            <span class="icon">⚠️</span>
            {{ errorMessage() }}
        </div>
        }

        <div class="form-group">
            <label for="translationPath">{{ 'admin.translationsPage.translationKeyPath' | translate }}</label>
            <input 
                type="text" 
                id="translationPath"
                class="form-input"
                [placeholder]="'admin.translationsPage.translationKeyPlaceholder' | translate"
                [(ngModel)]="translationPath"
                (ngModelChange)="translationPath.set($event); errorMessage.set('')"
                autofocus>
            <small class="form-help">{{ 'admin.translationsPage.translationKeyHelp' | translate }}</small>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="enValue">{{ 'admin.translationsPage.englishValue' | translate }}</label>
                <textarea 
                    id="enValue"
                    class="form-input"
                    rows="3"
                    [placeholder]="'admin.translationsPage.englishPlaceholder' | translate"
                    [(ngModel)]="enValue"
                    (ngModelChange)="enValue.set($event); errorMessage.set('')"></textarea>
            </div>

            <div class="form-group">
                <label for="frValue">{{ 'admin.translationsPage.frenchValue' | translate }}</label>
                <textarea 
                    id="frValue"
                    class="form-input"
                    rows="3"
                    [placeholder]="'admin.translationsPage.frenchPlaceholder' | translate"
                    [(ngModel)]="frValue"
                    (ngModelChange)="frValue.set($event); errorMessage.set('')"></textarea>
            </div>
        </div>

        <div class="modal-actions">
            <button class="btn btn-secondary" (click)="onCancel()">
                {{ 'common.cancel' | translate }}
            </button>
            <button class="btn btn-primary" (click)="onConfirm()">
                {{ 'common.add' | translate }}
            </button>
        </div>
    </div>
</div>
}
