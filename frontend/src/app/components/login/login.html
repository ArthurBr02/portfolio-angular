<div class="login-container">
    <div class="login-card glass-card">
        <div class="login-header">
            <h2 class="gradient-text">{{ 'admin.portal' | translate }}</h2>
            <p>{{ 'admin.loginSubtitle' | translate }}</p>
        </div>

        <form (submit)="onSubmit($event)">
            <div class="form-group">
                <label for="username">{{ 'admin.form.username' | translate }}</label>
                <input type="text" id="username" [formControl]="usernameControl"
                    [placeholder]="'admin.placeholders.username' | translate" class="form-input">
            </div>

            <div class="form-group">
                <label for="password">{{ 'admin.form.password' | translate }}</label>
                <input type="password" id="password" [formControl]="passwordControl"
                    [placeholder]="'admin.placeholders.password' | translate" class="form-input">
            </div>

            @if (error()) {
            <div class="error-message">
                {{ error() }}
            </div>
            }

            <button type="submit" class="btn btn-primary w-full" [disabled]="isLoading()">
                @if (isLoading()) {
                <span class="spinner"></span> {{ 'admin.loggingIn' | translate }}
                } @else {
                {{ 'admin.loginButton' | translate }}
                }
            </button>
        </form>
    </div>
</div>
