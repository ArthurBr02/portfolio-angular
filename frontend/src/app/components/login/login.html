<div class="login-container">
    <div class="login-card glass-card">
        <div class="login-header">
            <h2 class="gradient-text">Admin Portal</h2>
            <p>Enter your credentials to access the dashboard</p>
        </div>

        <form (submit)="onSubmit($event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [formControl]="usernameControl" placeholder="Enter username"
                    class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [formControl]="passwordControl" placeholder="Enter password"
                    class="form-input">
            </div>

            @if (error()) {
            <div class="error-message">
                {{ error() }}
            </div>
            }

            <button type="submit" class="btn btn-primary w-full" [disabled]="isLoading()">
                @if (isLoading()) {
                <span class="spinner"></span> Logging in...
                } @else {
                Login to Dashboard
                }
            </button>
        </form>
    </div>
</div>
