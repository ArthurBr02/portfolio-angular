<div class="form-group">
    @if (label) {
    <label>{{ label }}@if (required) {<span class="required">*</span>}</label>
    }
    <div class="file-input-wrapper">
        <input type="file" [accept]="accept" [disabled]="disabled" (change)="onFileChange($event)" class="file-input"
            id="file-input-{{ label }}">
        <label [for]="'file-input-' + label" class="file-input-label">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <span>{{ fileName || ('common.chooseFile' | translate) }}</span>
        </label>
    </div>
</div>
