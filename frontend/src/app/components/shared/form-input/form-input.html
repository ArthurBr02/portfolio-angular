<div class="form-group">
    @if (label) {
    <label>{{ label }}@if (required) {<span class="required">*</span>}</label>
    }
    <input [type]="type" [value]="value" [placeholder]="placeholder" [disabled]="disabled" (input)="onInput($event)"
        (blur)="onTouched()" class="form-input">
</div>
