<div class="form-checkbox">
    <label class="checkbox-container">
        <input type="checkbox" [checked]="checked" [disabled]="disabled" (change)="onCheckboxChange($event)"
            class="checkbox-input">
        <span class="checkbox-custom">
            <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </span>
        <span class="checkbox-label">{{ label }}</span>
    </label>
    @if (helpText) {
    <p class="checkbox-help">{{ helpText }}</p>
    }
</div>
