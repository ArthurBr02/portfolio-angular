<div class="admin-page">
    <app-admin-page-header [title]="'admin.manageProjects' | translate" [buttonText]="'admin.addNewProject' | translate"
        [showForm]="showForm()" (buttonClick)="toggleForm()">
    </app-admin-page-header>

    @if (showForm()) {
    <div class="form-card glass-card">
        <h3>{{ 'admin.addNewProject' | translate }}</h3>
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
            <app-form-input [label]="'admin.form.title' | translate" formControlName="title" [required]="true"
                [placeholder]="'admin.placeholders.projectTitle' | translate">
            </app-form-input>

            <app-form-textarea [label]="'admin.form.description' | translate" formControlName="description"
                [required]="true" [rows]="3" [placeholder]="'admin.placeholders.projectDesc' | translate">
            </app-form-textarea>

            <app-form-input [label]="'admin.form.technologies' | translate" formControlName="technologies"
                [required]="true" [placeholder]="'admin.placeholders.technologies' | translate">
            </app-form-input>

            <app-form-input [label]="'admin.form.projectLink' | translate" type="url" formControlName="link"
                [placeholder]="'admin.placeholders.url' | translate">
            </app-form-input>

            <app-form-file-input [label]="'admin.form.image' | translate" accept="image/*"
                (fileSelected)="onFileSelected($event)">
            </app-form-file-input>

            <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid || isSubmitting()">
                {{ isSubmitting() ? ('common.saving' | translate) : ('admin.saveProject' | translate) }}
            </button>
        </form>
    </div>
    }

    <div class="projects-list">
        @for (project of projects(); track project.id) {
        <div class="project-item glass-card">
            <img [src]="project.image" alt="" class="project-thumb">
            <div class="project-info">
                <h4>{{ project.title }}</h4>
                <p>{{ project.description }}</p>
                <div class="tech-tags">
                    @for (tech of project.technologies; track tech) {
                    <span class="tech-tag">{{ tech }}</span>
                    }
                </div>
            </div>
            <button type="button" class="btn-delete" (click)="deleteProject(project.id, $event)">üóëÔ∏è</button>
        </div>
        }
    </div>

    <app-delete-confirmation-modal [isOpen]="showDeleteModal()" [title]="'admin.deleteProject' | translate"
        [message]="'admin.deleteConfirm' | translate" (confirm)="confirmDelete()" (cancel)="closeDeleteModal()">
    </app-delete-confirmation-modal>
</div>
