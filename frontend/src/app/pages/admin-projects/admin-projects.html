<div class="admin-page">
    <app-admin-page-header title="Manage Projects" buttonText="Add New Project" [showForm]="showForm()"
        (buttonClick)="toggleForm()">
    </app-admin-page-header>

    @if (showForm()) {
    <div class="form-card glass-card">
        <h3>Add New Project</h3>
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
            <app-form-input label="Title" formControlName="title" [required]="true" placeholder="Enter project title">
            </app-form-input>

            <app-form-textarea label="Description" formControlName="description" [required]="true" [rows]="3"
                placeholder="Describe your project">
            </app-form-textarea>

            <app-form-input label="Technologies (comma separated)" formControlName="technologies" [required]="true"
                placeholder="Angular, Node.js, etc.">
            </app-form-input>

            <app-form-input label="Project Link" type="url" formControlName="link" placeholder="https://example.com">
            </app-form-input>

            <app-form-file-input label="Image" accept="image/*" (fileSelected)="onFileSelected($event)">
            </app-form-file-input>

            <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid || isSubmitting()">
                {{ isSubmitting() ? 'Saving...' : 'Save Project' }}
            </button>
        </form>
    </div>
    }

    <div class="projects-list">
        @for (project of projects(); track project.id) {
        <div class="project-item glass-card">
            <img [src]="project.image" alt="" class="project-thumb">
            <div class="project-info">
                <h4>{{ project.title }}</h4>
                <p>{{ project.description }}</p>
                <div class="tech-tags">
                    @for (tech of project.technologies; track tech) {
                    <span class="tech-tag">{{ tech }}</span>
                    }
                </div>
            </div>
            <button type="button" class="btn-delete" (click)="deleteProject(project.id, $event)">üóëÔ∏è</button>
        </div>
        }
    </div>

    <app-delete-confirmation-modal [isOpen]="showDeleteModal()" title="Delete Project"
        message="Are you sure you want to delete this project? This action cannot be undone."
        (confirm)="confirmDelete()" (cancel)="closeDeleteModal()">
    </app-delete-confirmation-modal>
</div>
