<div class="recent-activity glass-card mt-4">
    <h3>Recent Projects</h3>
    <div class="table-responsive">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Technologies</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                @for (project of recentProjects(); track project.id) {
                <tr>
                    <td>{{ project.title }}</td>
                    <td>
                        <div class="tech-tags">
                            @for (tech of project.technologies.slice(0, 3); track tech) {
                            <span class="tech-tag">{{ tech }}</span>
                            }
                            @if (project.technologies.length > 3) {
                            <span class="tech-tag">+{{ project.technologies.length - 3 }}</span>
                            }
                        </div>
                    </td>
                    <td>
                        <a [href]="project.liveUrl" target="_blank" class="link-btn">View</a>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
