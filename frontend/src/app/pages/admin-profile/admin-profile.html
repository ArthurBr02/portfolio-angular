<div class="admin-page">
    <div class="page-header">
        <h2 class="page-title gradient-text">{{ 'admin.myProfile' | translate }}</h2>
        <p class="page-subtitle">{{ 'admin.manageProfile' | translate }}</p>
    </div>

    <div class="form-card glass-card">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="profile-upload-section">
                <div class="profile-preview">
                    @if (previewUrl()) {
                    <img [src]="previewUrl()" alt="Profile Preview">
                    } @else {
                    <div class="placeholder-avatar">
                        <span>{{ profile()?.firstName?.charAt(0) || 'A' }}</span>
                    </div>
                    }
                </div>
                <div class="upload-controls">
                    <label for="profilePicture" class="btn btn-secondary">{{ 'admin.changePhoto' | translate }}</label>
                    <input type="file" id="profilePicture" (change)="onFileSelected($event)" accept="image/*" hidden>
                    <p class="help-text">{{ 'admin.photoHelp' | translate }}</p>
                </div>
            </div>

            <div class="form-grid">
                <app-form-input [label]="'admin.form.firstName' | translate" formControlName="firstName"
                    [required]="true" [placeholder]="'admin.placeholders.firstName' | translate">
                </app-form-input>

                <app-form-input [label]="'admin.form.lastName' | translate" formControlName="lastName" [required]="true"
                    [placeholder]="'admin.placeholders.lastName' | translate">
                </app-form-input>

                <app-form-input [label]="'admin.form.age' | translate" type="number" formControlName="age"
                    [required]="true" [placeholder]="'admin.placeholders.age' | translate">
                </app-form-input>

                <app-form-input [label]="'admin.form.email' | translate" type="email" formControlName="email"
                    [required]="true" [placeholder]="'admin.placeholders.email' | translate">
                </app-form-input>
            </div>

            <h3 class="section-label">{{ 'admin.socialMedia' | translate }}</h3>
            <div class="form-grid">
                <app-form-input [label]="'admin.form.github' | translate" type="url" formControlName="github"
                    placeholder="https://github.com/username">
                </app-form-input>

                <app-form-input [label]="'admin.form.linkedin' | translate" type="url" formControlName="linkedin"
                    placeholder="https://linkedin.com/in/username">
                </app-form-input>

                <app-form-input [label]="'admin.form.twitter' | translate" type="url" formControlName="twitter"
                    placeholder="https://twitter.com/username">
                </app-form-input>

                <app-form-input [label]="'admin.form.instagram' | translate" type="url" formControlName="instagram"
                    placeholder="https://instagram.com/username">
                </app-form-input>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" [disabled]="isSubmitting() || profileForm.invalid">
                    {{ isSubmitting() ? ('common.saving' | translate) : ('common.saveChanges' | translate) }}
                </button>
            </div>
        </form>
    </div>
</div>
